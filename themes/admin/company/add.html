{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('jdroom/company/index')}">快递列表</a></li>
            <li class="layui-this">添加快递公司</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('jdroom/company/save')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">快递名</label>
                        <div class="layui-input-block">
                            <input type="text" name="company_name" value="" required lay-verify="required" placeholder="请输入快递名" required  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">快递代码</label>
                        <div class="layui-input-block">
                            <input type="text" name="company_letter" value="" required lay-verify="required" placeholder="请输入快递代码" required  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
