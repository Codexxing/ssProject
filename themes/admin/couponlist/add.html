{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('jdroom/couponlist/index')}">优惠券列表</a></li>
            <li class="layui-this">生成优惠券</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('jdroom/couponlist/save')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入钱数</label>
                        <div class="layui-input-block">
                            <input type="text" name="money" value="" required lay-verify="required" placeholder="请输入钱数" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入数量</label>
                        <div class="layui-input-block">
                            <input type="text" name="num" value="" required lay-verify="required" placeholder="请输入数量" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">生成</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
