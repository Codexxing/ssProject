<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>诉舍后台系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="__JS__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <!--CSS引用-->
    {block name="css"}{/block}
    <link rel="stylesheet" href="__CSS__/admin.css">
    <!--[if lt IE 9]>
    <script src="__CSS__/html5shiv.min.js"></script>
    <script src="__CSS__/respond.min.js"></script>
    <![endif]-->
</head>
{block name="body"}
<div class="layui-body" style="    margin-left: -120px;">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">上传/下载</li>
        </ul>

        <div class="layui-tab-content" style="    margin-left: -41px;">
            <input type="hidden" id="hiddenOrder" value="{$list.order}">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('jdroom/message/sendMessage')}" method="post">
                    <div class="layui-form-item" style="    margin-left: 55px;">
                        <div class="layui-upload-drag" id="fapiaoUpload">
                            <i class="layui-icon"></i>
                            <p>发票上传，或将电子发票拖拽到此处</p>
                        </div>
                        <div class="layui-upload-drag layui_inline" id="fapiaoOpk">
                            {notempty name="list.elect_bill"}
                                <a href="/jdroom/orderlist/downLoadPdf?url={$list.elect_bill}">
                                    <i class="layui-icon">&#xe618;</i>
                                    <p>已存在电子发票，点击下载</p>
                                </a>
                            {else /}
                                <a id="faRe"><i class="layui-icon">&#x1006;</i>
                                <p>暂无律发票，请先上传发票</p></a>
                            {/notempty}
                        </div>
                    </div>
                    <div class="layui-form-item" style=" margin-left: 55px;">
                        <div class="layui-upload-drag" id="lvshihanUpload">
                            <i class="layui-icon"></i>
                            <p>律师函上传，或将律师函文件拖拽到此处</p>
                        </div>
                        <div class="layui-upload-drag layui_inline" id="lvshiOpk">
                            {notempty name="list.file_stamp"}
                                <a href="/jdroom/orderlist/downLoadPdf?url={$list.file_stamp}">
                                <i class="layui-icon">&#xe618;</i>
                               <p>已存在律师函，点击下载</p></a>
                            {else /}
                                <a id="lvshiRe"><i class="layui-icon">&#x1006;</i>
                                <p>暂无律师函，请先上传律师函</p></a>
                            {/notempty}
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{/block}
<script>
    // 定义全局JS变量
    var GV = {
        current_controller: "jdroom/{$controller|default=''}/",
        base_url: "__STATIC__"
    };
</script>
<!--JS引用-->
<script src="__JS__/jquery.min.js"></script>

<script src="__JS__/layui/layui.all.js"></script>
<script src="__JS__/admin.js"></script>

</script>
