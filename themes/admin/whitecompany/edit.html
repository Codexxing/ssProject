{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('jdroom/Whitecompany/index')}">白名单列表</a></li>
            <li class=""><a href="{:url('jdroom/Whitecompany/add')}">添加企业白名单</a></li>
            <li class="layui-this">编辑公司</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('jdroom/whitecompany/update')}" method="post">
                    <input type="hidden" name="com_id" value="{$user.id}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">法人姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" value="{$user.username}" placeholder="请输入法人姓名/没有不填" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">企业名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="com_name" value="{$user.com_name}" required lay-verify="required" placeholder="请输入企业名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">企业信用代码</label>
                        <div class="layui-input-block">
                            <input type="text" name="com_cod" value="{$user.com_cod}" required lay-verify="required" placeholder="企业信用代码" class="layui-input" readonly>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="启用" {if condition="$user.status eq 1"}checked="checked"{/if}>
                            <input type="radio" name="status" value="0" title="禁用" {if condition="$user.status eq 0"}checked="checked"{/if}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
